# General informations
name: RET
version: 0.1.0
author: TBD
summary: ROCm Enablement Tool
license: TBD
source: https://github.com/

# Supported Operating Systems
os_support:
  - os: Ubuntu
  - Ubuntu:
    release:
      - 16.04
      - 18.04
    kernel:
      - 16.04:
        - version: 4.13|4.15|4.17
        - default: 4.15
      - 18.04:
        - version: 4.15|4.18 
        - default: 4.18

  - os: RedHat
  - RedHat:
    release:
      - 7.4
      - 7.5
      - 7.6
    kernel:
      - version: TBD
